name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Install libvips (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libvips libvips-dev pkg-config

      - name: Install libvips (macOS)
        if: runner.os == 'macOS'
        run: brew install vips

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          mkdir -p dist
          BIN_NAME="image-cli-${{ matrix.goos }}-${{ matrix.goarch }}"
          go build -ldflags "-X github.com/kiry163/image-cli/cmd.Version=${GITHUB_REF_NAME}" -o "dist/${BIN_NAME}" main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-cli-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/image-cli-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        run: |
          git fetch --tags --force
          CURRENT_TAG="${GITHUB_REF_NAME}"
          PREV_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          if [ -n "$PREV_TAG" ]; then
            git log --oneline "${PREV_TAG}..${CURRENT_TAG}" > CHANGELOG.md
          else
            git log --oneline > CHANGELOG.md
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**
            CHANGELOG.md
